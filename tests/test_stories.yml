stories:
- story: Vulnerabilities with hello
  steps:
  - user: |
      hello there!
    intent: greet
  - action: utter_greet
  - user: |
      I would like to see my cves
    intent: insights_vulnerability_my-cves
  - action: utter_processing
  - action: action_console_api

- story: Vulnerabilities without hello
  steps:
    - user: |
        Show me my CVEs
      intent: insights_vulnerability_my-cves
    - action: utter_processing
    - action: action_console_api
