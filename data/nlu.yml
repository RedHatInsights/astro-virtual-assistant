version: "3.1"

nlu:
  - lookup: component
    examples: |
      - rhel
      - vulnerability
      - cluster
  - lookup: service
    examples: |
      - policies
      - advisor
      - openshift

  - synonym: vulnerability
    examples: |
      - cve
  - synonym: rhel
    examples: |
      - system
      - box
      - machine

  - synonym: playbook
    examples: |
      - ansible script
  - intent: intent_create_action_single
    examples: |
      - I would like to create an (service) (component)
      - I want to create a (component)
      - Help me creating a (component)
      - I would like to create a (component)
      - Create a (component)
      - I want to add a (component)
      - Could you help me to create a new (service) (component)?
      - Can I have a new (component)?
      - Please create a (component)

  - intent: intent_greet
    examples: |
      - hey
      - hello
      - hi
      - hello there
      - good morning
      - good evening
      - moin
      - hey there
      - let's go
      - hey dude
      - goodmorning
      - goodevening
      - good afternoon

  - intent: intent_goodbye
    examples: |
      - cu
      - good by
      - cee you later
      - good night
      - bye
      - goodbye
      - have a nice day
      - see you around
      - bye bye
      - see you later

  - synonym: doing
    examples: |
      - feeling

  - intent: intent_how_are_you
    examples: |
      - how are you?
      - how r u?
      - how's it going?
      - how are you doing?
      - what's up?
      - how are you doing today?
      - how do you do?
      - how are things?
      - how many people have you helped today?
      - do you talk to a lot of people?
      - assistant metrics

  - intent: intent_affirm
    examples: |
      - yes
      - y
      - indeed
      - of course
      - that sounds good
      - correct

  - intent: intent_deny
    examples: |
      - no
      - n
      - never
      - I don't think so
      - don't like that
      - no way
      - not really
