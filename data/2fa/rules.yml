version: "3.1"

rules:
  - rule: Enable 2fa
    steps:
      - intent: intent_enable_2fa
      - action: action_enable_2fa_form_prefill
      - action: form_enable_2fa
      - active_loop: form_enable_2fa

  - rule: Enable 2fa continued
    condition:
      - active_loop: form_enable_2fa
    steps:
      - action: form_enable_2fa
      - active_loop: null
      - slot_was_set:
          - requested_slot: null
      - action: action_enable_2fa
      - action: form_closing
      - active_loop: form_closing
